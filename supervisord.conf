[supervisord]
user=root
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=error

[program:xvfb]
command=Xvfb :0 -screen 0 %(ENV_RESOLUTION)s -ac +extension GLX +render -noreset
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=100
startsecs=3
stopsignal=TERM
stopwaitsecs=10

[program:xfce_desktop]
command=bash -c "sleep 2 && DISPLAY=:0 startxfce4"
priority=150
depends_on=xvfb
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# 设置vnc密码
[program:vnc_setup]
command=bash -c "mkdir -p ~/.vnc && echo '%(ENV_VNC_PASSWORD)s' | vncpasswd -f > ~/.vnc/passwd && chmod 600 ~/.vnc/passwd && ls -la ~/.vnc/passwd"
autorestart=false
startsecs=0
priority=150
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# 启动x11vnc服务
# -nopw 忽略密码, 便于调试
[program:x11vnc]
# command=bash -c "mkdir -p /var/log && touch /var/log/x11vnc.log && chmod 666 /var/log/x11vnc.log && sleep 5 && DISPLAY=:99 x11vnc -display :99 -forever -shared -rfbauth /root/.vnc/passwd -rfbport 5901 -o /var/log/x11vnc.log"
command=bash -c "sleep 5 && x11vnc -display :0 -nopw -forever -shared -rfbport 5901 -o /var/log/x11vnc.log"
environment=DISPLAY=":0"
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=200
startretries=10
startsecs=10
stopsignal=TERM
stopwaitsecs=10
depends_on=vnc_setup,xvfb

[program:x11vnc_log]
command=bash -c "mkdir -p /var/log && touch /var/log/x11vnc.log && tail -f /var/log/x11vnc.log"
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=250
stopsignal=TERM
stopwaitsecs=5
depends_on=x11vnc

# 安装 novnc
[program:novnc]
command=bash -c "sleep 5 && cd /opt/novnc && ./utils/novnc_proxy --vnc localhost:5901 --listen 0.0.0.0:6080 --web /opt/novnc"
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=300
startretries=5
startsecs=3
depends_on=x11vnc

# 启动 browser-use mcp server
[program:mcp-server]
command=bash -c "uv run mcp-proxy --port 8088 --host 0.0.0.0 --cwd /app --env BROWSER_USE_CONFIG_PATH /app/config-browser-use.json --env OPENAI_API_KEY $OPENAI_API_KEY --env BROWSER_USE_HEADLESS false --env BROWSER_USE_LOGGING_LEVEL debug -- uvx browser-use[cli] --mcp"
directory=/app
environment=DISPLAY=":0",OPENAI_API_KEY="%(ENV_OPENAI_API_KEY)s"
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=500
startretries=3
startsecs=3
stopsignal=TERM
stopwaitsecs=10

[program:webui]
command=bash -c "uv run python webui.py --ip 0.0.0.0 --port 7788"
directory=/opt/web-ui
environment=DISPLAY=":0",OPENAI_API_KEY="%(ENV_OPENAI_API_KEY)s"
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=400
startretries=3
startsecs=3
stopsignal=TERM
stopwaitsecs=10
